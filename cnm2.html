<!DOCTYPE html>
<html>
<head>
    <title>SkillMix - CNM2</title>
    <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body onload="setupForm()">
    <div class="container">
        <h1>CNM2 - Mary Ward</h1>
        <h2>Push a Shift</h2>
        <div class="form-box">
            <input type="date" id="shift-date">
            <select id="shift-type">
                <option>LD</option><option>ELD</option><option>Night</option><option>AM</option><option>PM</option>
            </select>
            <input type="text" value="Mary Ward" readonly>
            <a href="#" id="push-shift" class="button">Push Shift</a>
        </div>
        <h2>Overtime Data</h2>
        <ul>
            <li>Date: Mar 1<br>Shift: Night<br>Staff: 1<br>Open: 0</li>
            <li>Date: Mar 2<br>Shift: AM<br>Staff: 1<br>Open: 1</li>
        </ul>
        <a href="index.html" class="button back">Back to Home</a>
    </div>
</body>
</html>
